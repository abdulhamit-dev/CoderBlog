
<div class="p-grid" style="margin-top: 50px;">
    <div class="p-md-2 p-sm-12">
        <div class="box"></div>
    </div>
    <div class="p-md-8 p-sm-12">
        <div class="box">
            <p-card header="Yazi Oluştur">
                <div class="p-fluid p-formgrid">
                    <div class="p-field">
                        <p-dropdown [options]="kategoriList" [(ngModel)]="kategori" optionLabel="adi"  placeholder="Kategori" ></p-dropdown>
                    </div>
                    <div class="p-field">
                            <input type="text" id="txtbaslik" placeholder="Başlık" pInputText [(ngModel)]="yazi.yaziBaslik"> 
                    </div>
                    <div class="p-field">
                            <textarea type="text" id="txticerik" [rows]="15" placeholder="İçerik" pInputTextarea [(ngModel)]="yazi.yaziIcerik"></textarea> 
                    </div>
                    <div class="p-field">
                      <p-button label="Kaydet" (click)="Kaydet()" [style]="{'width': '120px'}"></p-button>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
    <div class="p-md-2 p-sm-12">
        <div class="box"></div>
    </div>
</div>
