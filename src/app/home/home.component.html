<div class="p-grid">
  <div class="p-col-12 p-sm-12 p-lg-12 p-md-12 ">
    <p-divider align="left" type="dashed" >

    <div header="Yeni YazÄ±lar">

            [routerLink]="['/yazi/detay/'+yazi.id]">

              <img alt="Card" *ngIf="yazi.yaziKapakResim!=null" style="border-radius: 1%"

            <p-chip *ngIf="yazi.kullaniciResmi==null" label="{{yazi.kullaniciAdi}}"
              image="assets/profilResmi/nouser.png" styleClass="p-mr-5 custom-chip"></p-chip>
            <br>
            <br>
            <span style="cursor: pointer;font-size: large;"><b>{{yazi.yaziBaslik}}</b></span>
            <p-divider></p-divider>

            <img src="assets/like.png" style="width: 15px;height: 15px;"><strong class="p-mr-3">
              {{yazi.begeniSayisi}}</strong>
            <img src="assets/comment.png" style="width: 15px;height: 15px;"><strong> {{yazi.yorumSayisi}}</strong>
            <span style="float: right;"><strong>{{yazi.yaziTarih | date:"dd.MM hh:mm" }}</strong></span>

              styleClass="p-mr-5"></p-avatar>
            </ng-template> -->
          </p-card>
        </div>
      </div>
    </div>
  </div>

<p-divider align="left" type="dashed">
  <div class="p-d-inline-flex p-ai-center">
    <i class="fa fa-angle-double-up p-mr-2" style="font-size: x-large;color: orange;"></i>
    <b>Trendler</b>
  </div>
</p-divider>
<div class="p-grid">
  <div class="p-col-12 p-lg-3 p-md-4  p-sm-6" *ngFor="let yazi of yaziListTrend;index as i">
    <p-card [style]="{'width': '100%'}" styleClass="p-card-shadow p-shadow-2">

      <span style="float: left;color:#3F51B5;"><strong> {{i+1 | number}} - <i class="pi pi-chart-line"></i> </strong>
      </span>
      <span [routerLink]="['/yazi/detay/'+yazi.id]"
        style="cursor: pointer;font-size: large; float: right;color: #3F51B5;"><b>{{yazi.kategoriAdi}}</b></span>

      <p-divider></p-divider>
      <p-chip *ngIf="yazi.kullaniciResmi!=null" label="{{yazi.kullaniciAdi}}"
        image="assets/profilResmi/{{yazi.kullaniciResmi}}" styleClass="p-mr-2"></p-chip>
      <p-chip *ngIf="yazi.kullaniciResmi==null" label="{{yazi.kullaniciAdi}}" image="assets/profilResmi/nouser.png"
        styleClass="p-mr-5"></p-chip>
      <span style="float: right;"><strong>{{yazi.yaziTarih | date:"dd.MM hh:mm" }}</strong></span>
      <img alt="Card" *ngIf="yazi.yaziKapakResim!=null" style="border-radius: 1%"
        src="assets/yaziKapakResim/{{yazi.yaziKapakResim}}" height="auto" width="100%">
      <br>
      <span [routerLink]="['/yazi/detay/'+yazi.id]"
        style="cursor: pointer;font-size: large;"><b>{{yazi.yaziBaslik}}</b></span>
      <br>
      <p-divider></p-divider>
      <ng-template pTemplate="footer">


        <p-avatar pBadge value="{{yazi.begeniSayisi}}" image="assets/like.png" severity="danger" styleClass="p-mr-5">
        </p-avatar>
        <p-avatar image="assets/comment.png" pBadge value="{{yazi.yorumSayisi}}" severity="primary" styleClass="p-mr-5">
        </p-avatar>

        <p-avatar image="assets/view.png" pBadge value="{{yazi.yorumSayisi}}" severity="warning" styleClass="p-mr-3"
          [style]="{'float': 'right'}"></p-avatar>
        <!-- <span style="float: right;">{{yazi.yaziTarih | date:"dd.MM.yyyy" }}</span> -->
      </ng-template>
    </p-card>
  </div>
</div>
