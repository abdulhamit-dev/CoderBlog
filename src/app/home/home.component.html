<div class="p-grid">
    <div class="p-col-12 p-sm-12 p-lg-12 p-md-12 ">
        <p-divider align="left" type="dashed">
            <div class="p-d-inline-flex p-ai-center">
                <i class="far fa-newspaper p-mr-2" style="font-size: x-large;color: green;"></i>
                <b>Yeniler</b>
            </div>
        </p-divider>
        <div header="Yeni YazÄ±lar">
            <div class="p-grid">
                <div class="p-col-12 p-lg-3 p-md-4  p-sm-6" *ngFor="let yazi of yaziListYeniler">
                    <p-card [style]="{'width': '100%'}" styleClass="p-card-shadow p-shadow-3">
                        <ng-template pTemplate="header">
                            <img alt="Card" *ngIf="yazi.yaziKapakResim!=null" style="border-top-left-radius: 1%;border-top-right-radius: 1%;"
                                src="assets/yaziKapakResim/{{yazi.yaziKapakResim}}" height="auto" width="100%">
                        </ng-template>

                        <span [routerLink]="['/yazi/detay/'+yazi.id]"
                            style="cursor: pointer;font-size: large;"><b>{{yazi.yaziBaslik}}</b></span>
                            <span [routerLink]="['/yazi/detay/'+yazi.id]"
                            style="cursor: pointer;font-size: large;float: right;"><b>{{yazi.kategoriAdi}}</b></span>
                        <br>
                        <img src="assets/profilResmi/{{yazi.kullaniciResmi}}" width="20" height="20" style="border-radius: 50%;">
                        <!-- <p-chip label="User" image="assets/profilResmi/{{yazi.kullaniciResmi}}" styleClass="p-mr-2"></p-chip> -->
                        <ng-template pTemplate="footer">
                            {{yazi.kullaniciAdi}}
                            <i class="fas fa-heart" style="font-size: 1rem;margin-right: 10px;margin-left: 10px;">
                                {{yazi.begeniSayisi}}</i>
                            <i class="fas fa-comments" style="font-size: 1rem"> {{yazi.yorumSayisi}}</i>
                            <span style="float: right;">{{yazi.yaziTarih | date:"dd.MM.yyyy" }}</span>
                        </ng-template>
                    </p-card>
                </div>
            </div>
        </div>
    </div>

<p-divider align="left" type="dashed">
    <div class="p-d-inline-flex p-ai-center">
        <i class="fa fa-angle-double-up p-mr-2" style="font-size: x-large;color: orange;"></i>
        <b>Trendler</b>
    </div>
</p-divider>
<div class="p-grid">
    <div class="p-col-12 p-lg-3 p-md-4  p-sm-6" *ngFor="let yazi of yaziListTrend">
        <p-card header="{{yazi.yaziBaslik}}" [style]="{'width': '100%','cursor':'pointer'}"
            styleClass="p-card-shadow p-shadow-3" [routerLink]="['/yazi/detay/'+yazi.id]">
            <ng-template pTemplate="header">
                <img alt="Card" *ngIf="yazi.yaziKapakResim!=null" src="assets/yaziKapakResim/{{yazi.yaziKapakResim}}"
                    height="auto" width="100%">
            </ng-template>
            <!-- {{(yazi.yaziIcerik.length>70)?yazi.yaziIcerik.substring(0,70)+"...":yazi.yaziIcerik}}
            <br *ngIf="yazi.yaziIcerik.length<70">
            <br *ngIf="yazi.yaziIcerik.length<70"> -->
            <ng-template pTemplate="footer">
                {{yazi.kullaniciAdi}} <span style="float: right;">{{yazi.yaziTarih | date:"dd.MM.yyyy"
                    }}</span>
            </ng-template>
        </p-card>
    </div>
</div>
