<p-menubar [model]="items" [style]="{'padding':'3px'}">
    <ng-template pTemplate="start">
        <img src="assets/primeng.svg" height="40" class="p-mr-2">
    </ng-template>
    <ng-template pTemplate="end">
        
        <button #btn type="button" pButton icon="pi pi-fw pi-user" label="Admin" (click)="menu.toggle($event)"></button>
    </ng-template>
  </p-menubar>
  <p-tieredMenu #menu [model]="profilItems" [popup]="true"></p-tieredMenu>
